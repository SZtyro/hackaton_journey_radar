springdoc:
  api-docs:
    path: /v3/api-docs      # domyślnie /v3/api-docs
  swagger-ui:
    path: /docs            # teraz UI dostępne pod /docs (-> /docs/index.html)
    display-request-duration: true
    persist-authorize-credentials: false


server:
  port: ${PORT:8080}
  error:
    include-message: always
spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    driver-class-name: org.postgresql.Driver
    password: ${DATABASE_PASSWORD}
    url: jdbc:${DATABASE_URL}
    username: ${DATABASE_USER}

  jackson:
    deserialization:
      use_java_array_for_json_array: true
    serialization:
      write-dates-as-timestamps: false
  jpa:
    database: POSTGRESQL
    generate-ddl: true
    properties:
      hibernate:
        hbm2ddl:
          auto: update
          create_namespaces: true
        show_sql: true
        format_sql: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  web:
    resources:
      static-locations: classpath:/static/browser